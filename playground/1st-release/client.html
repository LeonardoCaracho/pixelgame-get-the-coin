<html>
    <head>
        <meta charset="utf-8">
        <title> Get the coin! </title>

        <style>
            #screen {
                border: 1px solid gray;
                image-rendering: pixelated;
                image-rendering: crisp-edges;
                image-rendering: -moz-crisp-edges;
                width: 400px;
                height: 400px;
            }
        </style>
    </head>
    <body>
        <canvas id="screen" width="10" height="10"></canvas>
    </body>
</html>

<script>
    const screen = document.getElementById('screen')
    const context = screen.getContext('2d')
    const currentPlayerId = 'player1'
    
    
    function createGame(){

        const state = {
            players: {
                'player1': {x: 1, y: 1},
                'player2': {x: 9, y: 9}
            },
            coins: {
                'coin1': {x: 3, y: 1}
            }
        }

        //factory pattern
        function movePlayer(command){

            console.log(`Moving ${command.playerId} with ${command.keyPressed}`)

            const keyPressed = command.keyPressed
            const player = state.players[command.playerId]

            if (keyPressed === 'ArrowUp' && player.y - 1 >= 0){
            player.y = player.y - 1
            return
            }
            if (keyPressed === 'ArrowRight' && player.x + 1 < screen.width){
                player.x = player.x + 1
                return
            }
            if (keyPressed === 'ArrowDown' && player.y + 1 < screen.height){
                player.y = player.y + 1
                return
            }
            if (keyPressed === 'ArrowLeft' && player.x - 1 >= 0){
                player.x = player.x - 1
                return
            }
        }

        return {
            movePlayer,
            state
        }
    }

    const game = createGame()
    const keyboardListener = createKeyboardListener()
    keyboardListener.subscribe(game.movePlayer)

    renderScreen()

    function createKeyboardListener(){

        //observer pattern
        const state = {
            observers: [] //lista dos observers
        }
        
        function subscribe(observerFunction){ //registrar observer dentro de um subject
            state.observers.push(observerFunction)
        }

        function notifyAll(command){
            console.log(`Notifying ${state.observers.length} observers`)
            for (const observerFunction of state.observers){
                observerFunction(command)
            }
        }

        document.addEventListener('keydown', handleKeyDown)
  
        function handleKeyDown(event){
            const keyPressed = event.key

            const command = {
                playerId: 'player1',
                keyPressed
            } 
            notifyAll(command)
        }

        return {
            subscribe
        }

    }


    function renderScreen(){

        context.clearRect(0, 0, 10, 10)

        for (const playerId in game.state.players){
            const player = game.state.players[playerId]
            context.fillStyle = 'black'
            context.fillRect(player.x, player.y, 1, 1)
        }

        for (const coinId in game.state.coins){
            const coin = game.state.coins[coinId]
            context.fillStyle = 'yellow'
            context.fillRect(coin.x, coin.y, 1, 1)
        }

        requestAnimationFrame(renderScreen)
    }

</script>
